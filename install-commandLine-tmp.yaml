---
- name: Install Configuration File
  hosts:
    - all
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars:
    tmp_dir: "tmp5"
    conf_file: "{{ tmp_dir}}/{{ inventory_hostname }}.conf"

#      usernmae: root
#      password: Juniper
  tasks:

    - name: confirm or create configs directory
      file:
        path: "{{ tmp_dir }}"
        state: directory
      run_once: yes

    - name: install set file onto device
      juniper_junos_config:
        provider:
          host: "{{ ansible_host }}"
          user: "{{ username }}"
          passwd: "{{ password }}"
          port: 22
          timeout: 120
        load: set
        src: "TS33_base_conf.set"
        comment: install-set.yaml playbook -- load TS33_base_conf.set file

        diff: yes
        dest_dir: "{{ tmp_dir }}"
      register: config_results

    - debug:
        var: config_results
